<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMODA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #383838);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 3s ease-in-out forwards;
        }

        .logo-container h1 {
            font-size: 5rem;
            letter-spacing: 15px;
            margin: 0;
            color: #ffdc82;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo-container p {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-top: 20px;
            color: #d1d1d1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ffdc82, 0 0 20px #ffdc82, 0 0 30px #ffdc82, 0 0 40px #ffdc82, 0 0 50px #ffdc82;
            }
            100% {
                text-shadow: 0 0 20px #ffdc82, 0 0 30px #ffdc82, 0 0 40px #ffdc82, 0 0 50px #ffdc82, 0 0 60px #ffdc82;
            }
        }

        .logo-container h1:hover {
            animation: glow 1.5s infinite alternate;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .decorative-elements .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 220, 130, 0.2);
            animation: float 5s ease-in-out infinite;
        }

        .circle.small {
            width: 50px;
            height: 50px;
            bottom: 20%;
            left: 10%;
        }

        .circle.medium {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 15%;
        }

        .circle.large {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 25%;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1>RAMODA</h1>
        <p>Your favorite</p>
        
        
        <p>WELCOME TO RAMODA</p>
    </div>

    <div class="decorative-elements">
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>

    <script>
        // Redirect to welcome.html after 7 seconds
        setTimeout(function() {
            window.location.href = "welcome.html";
        }, 7000);
    </script>
</body>
</html>
